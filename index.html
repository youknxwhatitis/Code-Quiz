<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@400;500;700&family=Open+Sans:ital,wght@1,300;1,500;1,700&family=Roboto+Mono:wght@300;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="high
    s"><a href="highscores.html">View Highscores</a></div>

    <div class="clock">Time: <span id="time">0</span></div>

    <div class="container">
      <div id="home-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Prepare for the most difficult javascript quiz. Also as a reminder your timer will decrease if you get a question wrong!
        </p>
        <button id="begin">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="prompt"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="report" class="report hide"></div>
    </div>

    <script src="./JS/questions.js"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
