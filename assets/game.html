<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/game.css">
</head>
<h2><a href="highscores.html" id="highscore-btn" >HighScores</a></h2> 
            
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud=prefox">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                    0
                    </h1>
                </div>
            </div>
            <div class="question" What is the answer to this question></div>
            <div class="choice-container">
                <p class="choice-text" data-number="1"> 1.Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-text" data-number="2"> 2.Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-text" data-number="3"> 3.Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-text" data-number="4"> 4.Choice</p>
            </div>
        </div>
    </div>
    
</body>
</html>
